<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <title>Modal Popup using HTML, CSS and Javascript</title>
</head>
<body>
    <button>Subscribe</button>
    <div class="modal">
        <div class="card">
            <i class="uil uil-times" id="close"></i>
            <div class="brand">
                <img src="download.jpeg" alt="">
            </div>
            <div class="info">
                <h2>Subscribe to our newsletter</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur consequatur quaerat quidem totam inventore vero qui ipsam vel nobis eveniet.</p>
                <form action="#">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE">
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
